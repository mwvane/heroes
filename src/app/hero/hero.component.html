<div class="container">
  <div>
    <button class="btn-rounded" (click)="onAddClick()">Add hero</button>
  </div>
  <div *ngIf="heroes.length == 0">
    <p>There is't any hero</p>
  </div>
  <app-hero-item
    *ngFor="let hero of heroes"
    [hero]="hero"
    (itemClick)="onItemClick(hero.id)"
    (delete)="onDelete(hero.id)"
    class="hero"
  >
  </app-hero-item>
</div>
